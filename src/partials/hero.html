<section class="hero">
    <div class="container hero-container">
        <div class="hero__wrapper1">
            <h2 class="hero__title">Welcome to our <span class="hero__subtitle">collection</span> of premium watches
            </h2>
            <p class="hero__text">Our watches are not just timepieces, but also an expression of your personality and
                lifestyle.
                From classic designs to modern ones, we have a watch to suit every taste and occasion.</p>
        </div>
        <div class="hero__wrapper2">
            <ul class="hero__list">
                <li class="hero__item">
                    <source media="(min-width:  1174px)"
                        srcset="./img/hero-people-desktop@1x.webp, ./img/hero-people-desktop@2x.webp">
                    <source media="(min-width: 720px)"
                        srcset="./img/hero-people-tablet@1x.webp, ./img/hero-people-tablet@2x.webp">
                    <source media="(min-width: 355px)"
                        srcset="./img/hero-people-mobile@1x.webp, ./img/hero-people-tablet@2x.webp">

                    <img class="hero__people" src="./img/hero-people-desktop@1x.webp" alt="girl">
                </li>
                <li class="hero__item">
                    <source media="(min-width: 1174px)"
                        srcset="./img/hero-people2-desktop@1x.webp, ./img/hero-people2-desktop@2x.webp">
                    <source media="(min-width: 720px)"
                        srcset="./img/hero-people2-tablet@1x.webp, ./img/hero-people2-tablet@2x.webp">
                    <source media="(min-width: 355px)"
                        srcset="./img/hero-people2-mobile@1x.webp, ./img/hero-people2-tablet@2x.webp">

                    <img class="hero__people" src="./img/hero-people2-desktop@1x.webp" alt="boy">
                </li>
                <li class="hero__item">
                    <source media="(min-width: 1174px)"
                        srcset="./img/hero-people3-desktop@1x.webp, ./img/hero-people3-desktop@2x.webp">
                    <source media="(min-width: 720px)"
                        srcset="./img/hero-people3-tablet@1x.webp, ./img/hero-people3-tablet@2x.webp">
                    <source media="(min-width: 355px)"
                        srcset="./img/hero-people3-mobile@1x.webp, ./img/hero-people3-mobile@2x.webp">

                    <img class="hero__people" src="./img/hero-people3-desktop@1x.webp" alt="girl">
                </li>
            </ul>
            <a href="#scroll" class="scrol-down">Scroll down</a>
        </div>
        <!-- <source media="(min-width:  1174px)"
            srcset="./img/hero-watch-desktop@1x (1).webp, ./img/hero-people3-desktop@2x.webp">
        <source media="(min-width: 720px)"
            srcset="./img/hero-watch-tablet@1x (1).webp, ./img/hero-people3-tablet@2x.webp">
        <source media="(min-width: 355px)"
            srcset="./img/hero-watch-mobile@1x (1).webp, ./img/hero-people3-tablet@2x.webp"> -->

        <img class="hero__img" src="./img/hero-watch-desktop@1x (1).webp" alt="watch">
    </div>
</section>
